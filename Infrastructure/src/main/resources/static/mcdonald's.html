<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetaBuilders: McDonald's</title>
    <link rel="stylesheet" href="style/main.css">
    <style>
        .item-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .item-box {
            width: calc(100% / 3 - 20px);
            margin: 10px;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .item-box img {
            max-width: 100%;
            height: auto;
        }

        .item-title {
            font-size: 1.2em;
            margin-top: 10px;
        }

        .item-price {
            font-size: 1.2em;
            margin-top: 10px;
            color: green;
        }

        .order-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .order-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body style="margin: 0; padding: 0; background-color: #f0f8ff;">

<div style="background-color: #add8e6; padding: 10px; text-align: center;">
    <header>
        <img src="images/logo/Logo.png" alt="BetaBuilders Logo" width="200" height="auto">
    </header>

    <nav style="background-color: #add8e6; padding: 10px;">
        <ul style="list-style-type: none; padding: 0; text-align: center;">
            <li style="display: inline-block; margin-right: 10px;">
                <a href="/search-restaurants" style="display: block; background-color: rgba(0, 0, 0, 0.1); color: black; text-decoration: none; padding: 10px; border: 1px solid black;">Search</a>
            </li>
            <li style="display: inline-block; margin-right: 10px;">
                <a href="/my-orders" style="display: block; background-color: rgba(0, 0, 0, 0.1); color: black; text-decoration: none; padding: 10px; border: 1px solid black;">My Orders</a>
            </li>
            <li style="display: inline-block;">
                <a href="/my-reviews" style="display: block; background-color: rgba(0, 0, 0, 0.1); color: black; text-decoration: none; padding: 10px; border: 1px solid black;">Review</a>
            </li>
        </ul>
    </nav>
    
</div>
<h2>McDonald's (25 Carrier Dr)</h2>
<div class="item-container">
    <!-- Big Mac Combo -->
    <div class="item-box">
        <img src="images/item/BigMac.jpg" alt="Big Mac Combo" width="200">
        <div class="item-title">Big Mac Combo</div>
        <div class="item-price">$13.49</div>
        <button class="order-btn" onclick="redirectToOrder('Big Mac Combo', '13.49')">Place Order</button>
    </div>

    <!-- Iced McCafe -->
    <div class="item-box">
        <img src="images/item/McCafe.jpg" alt="Iced McCafe" width="200">
        <div class="item-title">Iced McCafe</div>
        <div class="item-price">$2.99</div>
        <button class="order-btn" onclick="redirectToOrder('Iced McCafe', '2.99')">Place Order</button>
    </div>
</div>

<script>
    function redirectToOrder(itemName, itemPrice) {
        window.location.href = `/place-order.html?item=${encodeURIComponent(itemName)}&price=${encodeURIComponent(itemPrice)}`;
    }
</script>

<footer>
    <p style="font-family: monospace; text-align: center;">&copy; 2024 BetaBuilders. All rights reserved.</p>
</footer>

</body>
</html>
