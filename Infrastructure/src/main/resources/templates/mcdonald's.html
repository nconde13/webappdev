<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetaBuilders: McDonald's</title>
    <link rel="stylesheet" type="text/css" href="../static/style/main.css">
    <style>
        .food-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .food-item {
            width: 200px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border: 1px solid black;
            background-color: rgba(0, 0, 0, 0.1);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .food-item img {
            height: 100px;
            width: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body style="background-image: url('../static/images/logo/McDonalds.jpg'); background-size: cover; background-repeat: no-repeat;">
    <header>
        <a href="/index.html">
            <img src="../static/images/logo/Logo.png" alt="Company Logo" style="height: 50px; width: auto;">
        </a>
    </header>
    <nav style="background-color: #add8e6; padding: 10px;">
        <ul style="list-style-type: none; padding: 0; text-align: center;">
            <li style="display: inline-block; margin-right: 10px;">
                <a href="../templates/search-restaurants.html" style="display: block; background-color: rgba(0, 0, 0, 0.1); color: black; text-decoration: none; padding: 10px; border: 1px solid black;">Search</a>
            </li>
            <li style="display: inline-block; margin-right: 10px;">
                <a href="../templates/my-orders.html" style="display: block; background-color: rgba(0, 0, 0, 0.1); color: black; text-decoration: none; padding: 10px; border: 1px solid black;">My Orders</a>
            </li>
            <li style="display: inline-block;">
                <a href="../templates/my-reviews.html" style="display: block; background-color: rgba(0, 0, 0, 0.1); color: black; text-decoration: none; padding: 10px; border: 1px solid black;">Review</a>
            </li>
        </ul>
    </nav>
    <h2 style="color: yellow; text-align: center;">McDonald's</h2>
    
    <div class="food-container" style="background-color: white;">
        <div class="food-item">
            <img src="../static/images/item/BigMac.jpg" alt="Big Mac">
            <div>
                <h3>Big Mac Combo</h3>
                <p>$13.49</p>
                <button onclick="redirectToOrder('Big Mac Combo')">Place Order</button>
            </div>
        </div>
        
        <div class="food-item" style="background-color: white;">
            <img src="../static/images/item/IceCoffee.jpg" alt="Caramel Frappe">
            <div>
                <h3>Caramel Frappe</h3>
                <p>$2.99</p>
                <button onclick="redirectToOrder('Caramel Frappe')">Place Order</button>
            </div>
        </div>
    </div>

    <script>
        function redirectToOrder(itemName) {
            window.location.href = `place-order.html?item=${encodeURIComponent(itemName)}`;
        }
    </script>
</body>
</html>
