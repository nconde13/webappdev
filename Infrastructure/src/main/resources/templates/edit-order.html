<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetaBuilders: Edit Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style/main.css}" type="text/css">
    <style>
        .container {
            margin: auto;
            width: 90%; /* Adjust the width as necessary */
            padding: 20px;
        }
    </style>
</head>
<body>
<header>
    <a th:href="@{/home-page.html}">
        <img th:src="@{/images/logo/Logo.png}" alt="BetaBuilders Logo" width="200" height="auto">
    </a>
</header>

<div class="container mt-4">
    <h2 class="text-center text-black font-monospace">Edit Order</h2>
    <form th:action="@{/orders/update}" th:object="${order}" method="post">
        <div class="mb-3">
            <label for="rating" class="form-label">Rating</label>
            <input type="number" id="rating" name="rating" th:value="*{rating}" class="form-control" required min="0" max="5"/>
        </div>
        <div class="mb-3">
            <label for="review" class="form-label">Review</label>
            <textarea id="review" name="review" class="form-control" required th:text="*{review}"></textarea>
        </div>
        <input type="hidden" name="id" th:value="*{id}"/>
        <button type="submit" class="btn btn-primary">Update Order</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
