<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetaBuilders: My Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style/main.css}" type="text/css">
    <style>
        .table-container {
            margin: auto;
            width: 90%; /* Adjust the width as necessary */
            padding: 20px;
        }

        table {
            width: 100%;
            table-layout: auto; /* Allow table to adjust column width automatically */
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

    </style>
</head>
<body>
<header>
    <a th:href="@{/home-page.html}">
        <img th:src="@{/images/logo/Logo.png}" alt="BetaBuilders Logo" width="200" height="auto">
    </a>
</header>
<nav style="background-color: #add8e6; padding: 10px;">
    <ul style="list-style-type: none; padding: 0; text-align: center;">
        <li style="display: inline-block; margin-right: 10px;">
            <a href="/search-restaurants" style="display: block; background-color: rgba(0, 0, 0, 0.1); color: black; text-decoration: none; padding: 10px; border: 1px solid black;">Search</a>
        </li>
        <li style="display: inline-block; margin-right: 10px;">
            <a href="/my-orders" style="display: block; background-color: rgba(0, 0, 0, 0.1); color: black; text-decoration: none; padding: 10px; border: 1px solid black;">My Orders</a>
        </li>
        <li style="display: inline-block;">
            <a href="/my-reviews" style="display: block; background-color: rgba(0, 0, 0, 0.1); color: black; text-decoration: none; padding: 10px; border: 1px solid black;">Review</a>
        </li>
    </ul>
</nav>

<div class="table-container">
<h2 class="text-center mt-2 text-black font-monospace">MY ORDERS</h2>

        <table class="table">
            <thead>
            <tr>
                <th>Order ID</th>
                <th>Tracking ID</th>
                <th>Payment ID</th>
                <th>Rating</th>
                <th>Review</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:unless="${#lists.isEmpty(orders)}" th:each="order : ${orders}">
                <td th:text="${order.id}"></td>
                <td th:text="${order.trackingId}"></td>
                <td th:text="${order.paymentId}"></td>
                <td th:if="${order.rating} == 0">&nbsp;</td>
                <td th:if="${order.rating} > 0" th:text="${#strings.repeat('★', order.rating) + #strings.repeat('☆', 5 - order.rating)}"></td>
                <td th:text="${order.review}"></td>
                <td>
                    <a class="btn btn-primary btn-sm" th:href="@{/order/edit/{id}(id=${order.id})}">Edit</a>
                </td>
            </tr>
            </tbody>
        </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
